            const entrada = document.getElementById("entrada").value;
            const salida = document.getElementById("salida").value;
            const instruccionesDiv = document.getElementById("instrucciones");
            
            if (entrada && salida && instrucciones[entrada] && instrucciones[entrada][salida]) {
                let pasos = instrucciones[entrada][salida].map(paso => `<p>${paso}</p>`).join('');
                instruccionesDiv.innerHTML = pasos;
                instruccionesDiv.style.display = "block";
            } else {
                instruccionesDiv.innerHTML = "<p>Por favor, selecciona una estación de entrada y salida válidas.</p>";
                instruccionesDiv.style.display = "block";
